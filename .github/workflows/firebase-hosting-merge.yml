name: Production Deploy (tests + Firebase Hosting)

on:
  push:
    branches: [ main ]

concurrency:
  group: prod-deploy
  cancel-in-progress: false

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci
        # working-directory: ./ (ajústalo si tu package.json está en una subcarpeta)

      - name: Run tests
        shell: bash
        run: |
          if grep -q '"test:ci"' package.json; then
            npm run test:ci
          else
            npx vitest run --coverage
          fi
        # working-directory: ./ (ajústalo si hace falta)

      - name: Firebase deploy (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'
          channelId: live
          entryPoint: .
